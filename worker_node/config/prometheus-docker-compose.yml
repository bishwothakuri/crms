version: '3.8'

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
    - prometheus_data:/prometheus
    - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
    - "9090:9090"
    networks:
    - prometheus_net

volumes:
  prometheus_data:
    driver: local

networks:
  prometheus_net:
    driver: bridge
