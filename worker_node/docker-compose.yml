services:
  mqtt-broker:
    image: eclipse-mosquitto
    container_name: mqtt-broker
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - ./mosquitto/config/pwfile:/mosquitto/config/pwfile
      - ./mosquitto/data:/mosquitto/data:rw
      - ./mosquitto/log:/mosquitto/log:rw
    restart: unless-stopped
    networks:
      - mqtt-net

  builderd:
    image: builderd:v2.0
    build:
      context: .
      dockerfile: builderd/Dockerfile
    container_name: builderd
    depends_on:
      - mqtt-broker
    environment:
      - PYTHONUNBUFFERED=1
      - MQTT_BROKER=mqtt-broker
      - MQTT_PORT=1883
      - MQTT_TOPIC=build/task
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - mqtt-net
      - monitoring-net  # Connect builderd to monitoring-net

  coordinatord:
    image: coordinatord:v2.0
    build:
      context: .
      dockerfile: coordinatord/Dockerfile
    container_name: coordinatord
    depends_on:
      - mqtt-broker
      - builderd
    environment:
      - PYTHONUNBUFFERED=1
      - MQTT_BROKER=mqtt-broker
      - MQTT_PORT=1883
      - MQTT_TOPIC=build/task
    networks:
      - mqtt-net

  monitord:
    image: monitord:v2.0
    build:
      context: .
      dockerfile: monitord/Dockerfile
    container_name: monitord
    depends_on:
      mqtt-broker:
        condition: service_started
      builderd:
          condition: service_healthy
    environment:
      - PYTHONUNBUFFERED=1
      - MQTT_BROKER=mqtt-broker
      - MQTT_PORT=1883
      - MONITOR_TOPIC=monitor/task
      - QUERY_RESULTS_TOPIC=monitor/results
    networks:
      - mqtt-net
      - monitoring-net  # Connect monitord to monitoring-net

  queryd:
    image: queryd:v2.0
    build:
      context: .
      dockerfile: queryd/Dockerfile
    container_name: queryd
    depends_on:
      - mqtt-broker
      - monitord
    environment:
      - PYTHONUNBUFFERED=1
      - MQTT_BROKER=mqtt-broker
      - MQTT_PORT=1883
      - QUERY_RESULTS_TOPIC=monitor/results
      - ONOS_CONTROLLER_ADDR=127.0.0.1
      - ONOS_CONTROLLER_PORT=6653
    networks:
      - mqtt-net

  udp-sender:
    image: busybox
    container_name: udp-sender
    entrypoint: ["sh", "-c", "sleep 5 && echo -n 'ACK' | nc -u coordinatord 54321"]
    depends_on:
      - coordinatord
    networks:
      - mqtt-net

networks:
  mqtt-net:
    external: true
  monitoring-net:
    external: true
      
